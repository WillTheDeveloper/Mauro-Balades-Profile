            <style>
                .logo {
                    transform: translate(40%, 40%);
                }

                .outer {
                    height: 325px;
                    width: 800px;
                    position: relative;
                    top: 25px;
                    left: 25px;
                    border-radius: 15px;
                    overflow: hidden;
                }

                .rain-container {
                    height: 325px;
                    width: 100%;
                    transform: rotate(15deg);
                    position: absolute;
                    opacity: .5;
                }

                .rain-container.front {
                    transform: rotate(15deg)
                }

                .rain-container&gt;

                div {
                    height: 150px;
                    width: 2px;
                    background: rgba(255, 255, 255, .2);
                    position: absolute;
                    left: 50%;
                    animation: 2s rain linear infinite
                }

                @keyframes rain {
                    0% {
                        transform: translateY(-450px)
                    }

                    40% {
                        transform: translateY(450px)
                    }

                    100% {
                        transform: translateY(450px)
                    }
                }
